<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                    <h4 class="card-title">Basic form elements</h4>
                    <p class="card-description"> Basic form elements </p>
                    <form class="forms-sample" method="post" action="{% url 'category_update' category.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1"> category Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="category Name" name="cname" value="{{category.catename}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3"> category image</label>
                        <input type="file" class="form-control" id="exampleInputEmail3" placeholder="category image" name="image" >
                          <img src="{{ category.cimage.url }}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Description</label>
                        <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Description" name="desc" value="{{category.description}}">
                      </div>




                      <button type="submit" class="btn btn-primary mr-2">update</button>
                      <button class="btn btn-light">cancel</button>
                    </form>
                  </div>

</body>
</html>
{% endblock %}
