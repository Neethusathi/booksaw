<!DOCTYPE html>
{% extends 'dashboard.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                    <h4 class="card-title">Basic form elements</h4>

                    <form class="forms-sample" method="post" action="{% url 'update_product' product.id %}" enctype="multipart/form-data">
                        {% csrf_token %}

                           <div class="form-group">
                        <label for="exampleSelectGender" >select category</label>
                               <select class="form-control" id="exampleSelectGender" name="sname">
                          <option>{{product.select_pro}}</option>
                         {% for i in category %}
                            <option>{{ i.catename }}</option>
                             {% endfor %}
                        </select>


                      </div>


                      <div class="form-group">
                        <label for="exampleInputEmail3">product name</label>
                        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="product name" name="pname" value="{{product.proname}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">product image</label>
                        <input type="file" class="form-control" id="exampleInputPassword4" placeholder="product image" name="pimage" >
                          <img src="{{product.proimg.url}}">
                      </div>
                            <div class="form-group">
                        <label for="exampleInputName1">price</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="price" name="price" value="{{product.cost}}">
                      </div>




                     <div class="form-group">
                        <label for="exampleInputName1">description</label>
                        <input type="text" class="form-control"  placeholder="description" name="des" value="{{product.pdesc}}">
                      </div>


                      <button type="submit" class="btn btn-primary mr-2">Submit</button>

                    </form>
                  </div>
</body>
</html>
{% endblock %}
